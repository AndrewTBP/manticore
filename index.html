<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link href="static/css/normalize.css" type="text/css" rel="stylesheet" />
      <link href="static/css/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
      <header>
        <h1>13th Age Encounters</h1>
        <p>
          Generate <em>‘fair’</em>
          encounters for <em>13th Age</em> based on criteria
        </p>
      </header>
      
      <section>
        <header>
          <h1>Party</h1>
          <p>
            Monster value is relative to the level of the player
            characters. The number of monsters is compared to the
            number of player characters.
          </p>
        </header>
        <label for="party-size">Number of Characters</label>
        <input name="party-size" value="4">

        <label for="party-level">Party level</label>
        <input class="party-level" value="2">
      </section>

      <section id="filters">
        <header>
          <h1>Filters</h1>
        </header>

        <section class="filter">
          <header>
            <h1>Size</h1>
          </header>
          
          <ul>
            <li>Normal</li>
          </ul>
        </section>
      </section>
      <section id="proportions"></section>
      <section id="encounters"></section>      

      <footer>
        <a href="http://github.com/brehaut/manticore">Source code.</a>
      </footer>        

      <script src="static/js/main.js" type="text/javascript"></script>
    </body>
</html>
